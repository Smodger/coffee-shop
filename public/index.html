<!DOCTYPE html>
<html ng-app="drinksApp">
  <head>
    <meta charset="utf-8">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
     <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/controllers/drinks.js" charset="utf-8"></script>
    <script src="/js/controllers/toppings.js" charset="utf-8"></script>
    <script src="/js/controllers/home.js" charset="utf-8"></script>
    <script src="/js/controllers/auth.js" charset="utf-8"></script>
    <script src="/js/models/drink.js" charset="utf-8"></script>
    <script src="/js/models/topping.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  </head>
  <body ng-controller="MainController as main">
    <header>

      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
         <a class="navbar-brand" href="/">Coffee Shop</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav" >
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" href="www.example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Staff Only
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" ui-sref="drinksIndex">Drinks</a>
                <a class="dropdown-item" ui-sref="toppingsIndex">Toppings</a>
                <a class="dropdown-item" ui-sref="drinksNew">Add a Drink</a>
                <a class="dropdown-item" ui-sref="toppingsNew">Add a Topping</a>
                <a class="dropdown-item" ui-sref="login">Login</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

    </header>
    <main ui-view></main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"   crossorigin="anonymous"></script>
  </body>
</html>
