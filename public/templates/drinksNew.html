<section class="row">
  <form ng-submit="drinksNew.create()">
    <div class="twelve columns">
      <label>Drink</label>
      <input type="text" name="name" placeholder="Drink" ng-model="drinksNew.drink.name" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Price</label>
      <input type="text" name="price" placeholder="Price" ng-model="drinksNew.drink.price" class="u-full-width">
    </div>

    <button>Create</button>
  </form>
</section>
