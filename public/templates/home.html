<section ng-controller="DrinksIndexController as drinksIndex">

  <div ng-show="drinksIndex.chooseDrinkAndTopping()">
    <h2 class="title">Choose your drink</h2>
    <table>
      <tr ng-repeat="drink in drinksIndex.all">
        <td class="name">{{ drink.name }} - </td>
        <td class="price">£{{ drink.price }}</td>
        <td><button type="button" name="button" ng-click="drinksIndex.addToBasket(drink)">Add to cart</button></td>
      </tr>
    </table>
  </div>

  <!-- <section ng-controller="ToppingsIndexController as toppingsIndex" class="allToppings" ng-hide="drinksIndex.chooseDrinkAndTopping()"> -->
  <div ng-hide="drinksIndex.chooseDrinkAndTopping()">
    <h2 class="title">Choose your Topping</h2>
    <table>
      <tr ng-repeat="topping in drinksIndex.selectedDrink.availableTopping"  class="toppingInformation">
        <td class="name">{{ topping.name }}</td>
        <td class="price">£{{ topping.price }}</td>
        <td><button type="button" class="basket" ng-click="drinksIndex.addToBasket({toppingName: topping.name, toppingPrice: topping.price})">Add to cart</button></td>
      </tr>
    </table>
  </div>

</section>

<div>
