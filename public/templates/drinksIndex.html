<section>
  <h2>Choose your drink</h2>
  <ul class="row">
    <li ng-repeat="drink in drinksIndex.all" class="four columns">
      <a ui-sref="drinksShow({ id: drink._id })">
        <h2>{{ drink.name }}</h2>
        <h4>{{ drink.price }}</h4>
      </a>
    </li>
  </ul>

  <button type="button" name="button">select your toppings</button>

</section>
